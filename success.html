<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Добре дошъл</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4CAF50, #81C784);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .container h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .container p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #ffffff;
      color: #4CAF50;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #e8f5e9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Добре дошъл!</h1>
    <p>Успешно влязохте в системата.</p>
    <button class="btn" onclick="logout()">Изход</button>
  </div>

  <script>
    function logout() {
      // Връща към логин страницата
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
