<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Логин страница</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4CAF50, #81C784);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .login-box {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    .login-box input::placeholder {
      color: #999;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #ffffff;
      color: #4CAF50;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .login-box button:hover {
      background-color: #e8f5e9;
    }
    .login-box .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Вход</h2>
    <input type="text" id="username" placeholder="Потребителско име">
    <input type="password" id="password" placeholder="Парола">
    <button onclick="login()">Вход</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const VALID_USERNAME = "admin";
    const VALID_PASSWORD = "1234";

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (username === "" || password === "") {
        message.style.color = "orange";
        message.textContent = "Моля, попълнете всички полета.";
        return;
      }

      if (username === VALID_USERNAME && password === VALID_PASSWORD) {
        window.location.href = "success.html";
      } else {
        message.style.color = "red";
        message.textContent = "Грешно потребителско име или парола!";
      }
    }

    // Добавяне на event listener за натискания на Enter клавиша
    document.getElementById("username").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        login();
      }
    });

    document.getElementById("password").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        login();
      }
    });
  </script>

</body>
</html>
